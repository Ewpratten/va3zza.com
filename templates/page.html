{% extends "base.html" %}

{% block head %}
{{ super() }}

{# We are using some custom styles, so they must be loaded here #}
<link rel="stylesheet" href="/styles/by-section/page.css">
{% endblock head %}


{% block content %}

<div class="page-header">
    <h1>{{page.title}}</h1>
    {% if page.description %}
    <h2>{{page.description}}</h2>
    {% endif %}
</div>

<div class="padded-content large-text">
    {{page.content | safe}}
</div>

{% endblock content %}
